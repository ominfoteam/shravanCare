{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Shravancare | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <!--<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">-->
 
<!--<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>-->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800" rel="stylesheet">
<style>
body{
    font-family: 'Poppins', sans-serif;
}
    .container-fluid{
    margin: auto;
    margin-top:20px;
    }
 
 
 .symbol{
     font-size: 15px;
    color: #00529C;
    display: -webkit-box;
    display: -webkit-flex;
    display: -moz-box;
    display: -ms-flexbox;
    display: flex;
    align-items: center;
    position: absolute;
    border-radius: 25px;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding-left: 15px;
    pointer-events: none;
    -webkit-transition: all .4s;
    -o-transition: all .4s;
    -moz-transition: all .4s;
    transition: all .4s;
    
 }
 .input100{
     padding: 0 30px 0 65px;
     display: block;
    width: 100%;
    box-shadow: 0 0 1px rgb(0 0 0 / 13%), 0 1px 3px rgb(0 0 0 / 20%);
    height: 35px;
    border-radius: unset;
    background:#fff;
    font-size: 13px;
 }
 .input100:focus{
    box-shadow: 0 0 1px rgb(0 0 0 / 13%), 0 1px 3px rgb(0 0 0 / 20%) !important;
    border-top-color: #ced4da;
    border-bottom-color: #ced4da;
    z-index: unset !important;
 }
 
.mybtn {
    border-radius: unset;
    font-weight: bold;
    background: #fff;
    color: #00529C !important;
}
.sign-in-btn {
    margin-top: 50px;
}
@media only screen and (max-width: 768px) {
    .intro-area-img{
        margin-left:0 !important;
    }
    .inside-box {
    margin-left: 35px !important;
    margin-right: 35px !important;
}
}
.my-icon{
    padding-right: 15px;
    border-right: 1px solid #00529c;
    line-height: 35px;
}
.my-icon1{
    padding-right: 15px;
    border-right: 1px solid #00529c;
    line-height: 35px;
}
.intro-area-heading{
    font-size:35px;
    color:#000;
    margin-bottom: 0;
    font-weight:700;
}
.intro-area-subheading{
    font-size:35px;
    color:#00529C;
    font-weight:700;
}
.subtext{
    font-size:14px;
    color:#646464;
}
.intro-area-img {
    max-width: 100%;
    height: auto;
    margin-left: -50px;
}
.registration-area {
    margin-top: 70px;
    margin-bottom: 70px;
}
.login-section {
  background-image: url("{% static 'img/blue-box2.png' %}");
  min-height: 500px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
.box-logo{
    max-width:100%;
    height:auto;
    margin-top: 50px;
    margin-bottom: 30px;
}
.inside-box {
    display: block;
    margin-left: 47px;
    margin-right: 47px;
    width: 80%;
}
</style>
</head>

<body>
<section class="registration-area">
<div class="container">
    <div class="row">
        <div class="col-lg-7 col-md-7 col-xs-7">
            <div class="intro1-area">
<h3 class="intro-area-heading">Welcome to<br></h3>
<h5 class="intro-area-subheading">SHRAVAN<span style="color:#FFD765;">CARE</span></h5>
<h5 class="subtext">Care your parents like Shravan</h5>
<img src="{% static 'img/Illustration.png' %}" class="intro-area-img">
</div>
        </div>
        <div class="col-lg-5 col-md-5 col-xs-5">
         <div class="login-section">
            
                        <form action="" method="POST" class="take-center">
                         
                         {% csrf_token %}
                            <div class="inside-box">
                             <img src="{% static 'img/White-logo.png' %}" class="box-logo">
                             <!--<div class="form-row">-->
                                 <!--<div class="col-8">-->
                              <div class="input-group mb-3">
                            <input type="text" class="input100 form-control" name="emailid" id="emailid" size="10" placeholder="User Name">
                            <span class="symbol">
                                <i class="my-icon fas fa-user"></i>
                            </span>
                             <!--</div>-->
                             <!--</div>-->
                             </div>
                              <!--<div class="form-row">
                                 <div class="col-8">-->
                             <div class="input-group mb-3">
                             <input type="password" class="input100 form-control" name="psw" id="psw" placeholder="Password">
                            <span class="symbol">
                                <i class="my-icon1 fas fa-lock"></i>
                            </span>
                             <!--</div>-->
                             <!--</div>-->
                           
                             </div>
                             {% for message in messages %}
                             <p id="messages" style="background-color: grey;
                     color: #fff;
                     padding: 10px;
                     margin-top: 10px;">{{message}}</p>
                         {% endfor %}
                             <div class="sign-in-btn">
                                 <button type="submit" class="mybtn btn btn-primary btn-block">LOGIN</button>
                             </div>
                             </div>
                            </form>
                    </div>
        
        </div>
    </div>
</div>
</section>

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.min.js' %}"></script>

</body>
</html>
